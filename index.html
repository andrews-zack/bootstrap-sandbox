<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid p-4 bg-primary text-white">
        <h1>Title to the Page in the Header</h1>
        <p>Subtext you could use as a tagline</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" style="background-color: red"></div>
        <div class="col-12" style="background-color: orangered"></div>
        <div class="col-12" style="background-color: orange"></div>
        <div class="col-12" style="background-color: yellow"></div>
        <div class="col-12" style="background-color: yellowgreen"></div>
        <div class="col-12" style="background-color: green"></div>
        <div class="col-12" style="background-color: teal"></div>
        <div class="col-12" style="background-color: blue"></div>
        <div class="col-12" style="background-color: blueviolet"></div>
        <div class="col-12" style="background-color: violet"></div>
        <div class="col-12" style="background-color: gray"></div>
        <div class="col-12" style="background-color: black"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
